<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
</head>
<body>

<h1>Task List</h1>

<!-- FORM THÃŠM TASK -->
<form th:action="@{/tasks}" th:object="${task}" method="post">
    <input type="text" th:field="*{title}" placeholder="Task title">

    <label>
        <input type="checkbox" th:field="*{completed}">
        Completed
    </label>

    <button type="submit">Add</button>
</form>

<br>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Completed</th>
    </tr>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.id}"></td>
        <td th:text="${task.title}"></td>
        <td th:text="${task.completed}"></td>
    </tr>
</table>

</body>
</html>
